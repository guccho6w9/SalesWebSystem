{% extends ".\base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block body %}

<div class=""> <!--row-->
    <div class="col-lg-5 col-md-7 col-sm-10 contenido-centrado"> <!--col-md-4 offset-md-4 py-3-->
        <div class="text-center">
            <h2>Edici√≥n de datos</h2>
        </div>
        <div class="scroll-box">
        <div class="card bg-whitesmoke borde"> <!--vidrio-blur-->
            <div class="card-body">
                <form action="{% url 'editarProducto' %}" method="POST">{% csrf_token %}
                    <div class="form-group" hidden>
                        <input type="number" id="id_pd" name="id_pd" class="form-control-plaintext text-center" value="{{producto.id_pd}}" readonly>
                    </div>
                    <div class="form-group mb-1">
                        <p><strong>Codigo:</strong><input type="text" autocomplete="off" id="cod" name="cod" class="form-control" value="{{producto.cod}}" placeholder="Codigo" minlength="2" maxlength="15" required></p>
                    </div>
                    <div class="form-group mb-1">
                        <p><strong>Descripcion:</strong><input type="text" autocomplete="off" id="des" name="des" class="form-control" value="{{producto.des}}" placeholder="Descripcion" minlength="2" maxlength="70" required></p>
                    </div>
                    <div class="form-group mb-1">
                        <p><strong>Precio:</strong><input type="number" autocomplete="off" id="pre" name="pre" class="form-control" value="{{producto.pre}}" step="0.01" required></p>
                    </div>
                    <div class="form-group mb-1">
                        <p><strong>Stock:</strong><input type="number" autocomplete="off" id="stock" name="stock" class="form-control" value="{{producto.stock}}" placeholder="Stock" required></p>
                    </div>
                   
                    <!--BOTONES-->
                    <div class="d-grid gap-2 py-3">
                        <button type="submit" class="btn btn-success border border-black rounded">
                            üíæ Guardar cambios
                        </button>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-dark mt-3" href="{% url 'producto' %}">‚¨ÖÔ∏è Descartar cambios y regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div> <!--scroll-box-->
    </div>
    <script>
        // Habilitar edici√≥n cuando se hace clic en el campo de descripci√≥n
        document.getElementById('des').addEventListener('click', function() {
            this.removeAttribute('readonly');
        });
    </script>
</div>

{% endblock %}
