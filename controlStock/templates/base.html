<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/SCS.css' %}" />
    
    
    {% comment %}<link rel="icon" href="{% static 'img/logo_SCS.ico' %}" />{% endcomment %}
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="btn-group mt-3">
                    <a href="{% url 'import_from_excel' %}" class="btn btn-primary">Ir a Importaci√≥n</a>
                    <a href="{% url 'producto' %}" class="btn btn-success">Ir a Productos</a>
                </div>
            </div>
        </div>
        <div class="content">
            {% block historial_content %}{% endblock %}
        </div>
        <div class="content">
            {% block body %}{% endblock %}
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    {% comment %}
    {% block scripts %}
      <script src="{% static 'js/general.js' %}"></script>
    {% endblock %}
    {% endcomment %}
</body>
</html>
